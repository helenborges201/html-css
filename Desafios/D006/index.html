<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mosse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li> <abbr title="&lt;p&gt;">Parágrafos</abbr></li> 
        <li> <abbr title="&lt;title&gt;">Título</abbr></li> 
        <li> <abbr title="&lt;img&gt;">Imagem</abbr></li> 
        <li> <abbr title="&lt;abbr&gt;">Abreviações<abbr></li> 
        <li> <abbr title="&lt;code&gt;">Código-fonte<abbr></li> 
        <li> <abbr title="link:favicon">Favicon</abbr></li> 
        <li> <abbr title="&lt;mark&gt;">Marcar</abbr></li>
        <li> <abbr title="&lt;ol&gt;">listas numeradas</abbr></li> 
        <li> <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
   </ul>
</body>
</html>
